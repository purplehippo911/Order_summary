<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    	<link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="summary_card">
        <div class="main_image">
          <img
            src="images/illustration-hero.svg"
            alt="illustration of a girl listening to music"
          />
        </div>
        <h1 class="card_title">Order Summary</h1>
        <p class="card_info">
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
        <div class="order_container">
          <img
            src="images/icon-music.svg"
            class="music_icon"
            alt="music icon"
          />
          <div class="plan_info">
            <span class="plan_title">Annual Plan</span>
            <p>$59.99/year</p>
          </div>
          <button class="change_order" src="#">Change</button>
        </div>
        <button class="btn_1" src="#">Proceed to Payment</button>
        <br />
        <button class="cancel_order" src="#">Cancel Order</button>
      </div>
    </main>
    <br />
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <img src="images/favicon-32x32.png" alt="frontend logo" />Coded by
      <a href="https://www.frontendmentor.io/profile/purplehippo911">foxynoxy</a
      >.
    </footer>
  </body>
</html>
