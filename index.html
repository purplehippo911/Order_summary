<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Red+Hat+Display:ital,wght@0,900;1,500;1,900&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="image-div">
        <img
          src="images/illustration-hero.svg"
          alt="illustration of a girl listening to music"
        />
      </div>
      <div>
        <h1 class="card-title">Order Summary</h1>
        <p class="card-info">
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
        <img src="images/icon-music.svg" alt="icon music" />
        <div class="order-container">Annual Plan $59.99/year <a>Change</a></div>
        <button>Change Proceed to Payment</button>
        <br />
        <button>Cancel Order</button>
      </div>
    </main>
    <br />
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/purplehippo911">foxynoxy</a
      >.
    </footer>
  </body>
</html>
