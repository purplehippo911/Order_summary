<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="wrapper_image">
        <div class="summary_card">
          <div class="main_image">
            <img
              src="images/illustration-hero.svg"
              alt="illustration of a girl listening to music"
            />
          </div>
          <h1 class="card-title">Order Summary</h1>
          <p class="card-info">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="order_container">
            <div class="second_image">
              <img
                src="/images/icon-music.svg"
                class="music_icon"
                alt="music icon"
              />
            </div>
            <h2 class="plan_title">Annual Plan</h2>
            <p class="plan_info">$59.99/year</p>
            <button class="change_order" src="#">Change</button>
          </div>
          <button class="btn_1">Change Proceed to Payment</button>
          <br />
          <button class="cancel_order" src="#">Cancel Order</button>
        </div>
      </div>
    </main>
    <br />
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <img src="/images/favicon-32x32.png" alt="frontend logo" />Coded by
      <a href="https://www.frontendmentor.io/profile/purplehippo911">foxynoxy</a
      >.
    </footer>
  </body>
</html>
