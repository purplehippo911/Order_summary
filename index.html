<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="card">
      <div class="container row">
        <img
          src="images/illustration-hero.svg"
          alt="illustration of a girl listening to music"
        />
        <h1 class="card__title">Order Summary</h1>
        <p class="card__info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-container">
          <div class="grid">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="order__info">
              <span class="order__title">Annual Plan</span>
              <p class="order__price">$59.99/year</p>
            </div>
            <button class="order__button" src="#">Change</button>
          </div>
        </div>
        <button class="btn_1" src="#">Proceed to Payment</button>
        <button class="cancel_order" src="#">Cancel Order</button>
      </div>
    </div>
  </body>
